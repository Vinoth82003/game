<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Font Awesome CSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="event">Lucky Draw</div>
            <ul class="profile-container">
                <li class="profile">
                    <div class="inner_profile">
                        <img src="asset/img/profile-male.png" alt="">
                    </div>
                </li>
                <li class="menu_options">
                    <a class="option" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        logout
                    </a>
                </li>
            </ul>
        </header>
        <aside class="side_bar active">
            <button class="side_button">
                <i class="fas fa-chevron-right"></i>
                <i class="fas fa-chevron-left"></i>
            </button>
            <ul class="activities_list">
                <li class="activity">
                    <div class="activity_title">Images Found</div>
                    <div class="activity_value">02</div>
                </li>
                <li class="activity">
                    <div class="activity_title">Score</div>
                    <div class="activity_value">10</div>
                </li>
                <li class="activity">
                    <div class="activity_title">Attempts</div>
                    <div class="activity_value">20</div>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="image_container">
                <img src="asset/img/img1.png" alt="image" class="image">
                <ul class="image_mask">
                    <li class="mask" index="0">
                        <div class="icon">
                            <i class="fas fa-grin-squint-tears"></i>
                        </div>
                    </li>
                    <li class="mask" index="1">
                        <div class="icon">
                            <i class="fas fa-grin-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="2">
                        <div class="icon">
                            <i class="fas fa-smile"></i>
                        </div>
                    </li>
                    <li class="mask" index="3">
                        <div class="icon">
                            <i class="fas fa-grin-hearts"></i>
                        </div>
                    </li>
                    <li class="mask" index="4">
                        <div class="icon">
                            <i class="fas fa-laugh-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="5">
                        <div class="icon">
                            <i class="fas fa-laugh-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="6">
                        <div class="icon">
                            <i class="fas fa-grin-hearts"></i>
                        </div>
                    </li>
                    <li class="mask" index="7">
                        <div class="icon">
                            <i class="fas fa-smile"></i>
                        </div>
                    </li>
                    <li class="mask" index="8">
                        <div class="icon">
                            <i class="fas fa-grin-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="9">
                        <div class="icon">
                            <i class="fas fa-grin-squint-tears"></i>
                        </div>
                    </li>
                    <li class="mask" index="10">
                        <div class="icon">
                            <i class="fas fa-grin-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="11">
                        <div class="icon">
                            <i class="fas fa-smile"></i>
                        </div>
                    </li>
                    <li class="mask" index="12">
                        <div class="icon">
                            <i class="fas fa-grin-hearts"></i>
                        </div>
                    </li>
                    <li class="mask" index="13">
                        <div class="icon">
                            <i class="fas fa-laugh-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="14">
                        <div class="icon">
                            <i class="fas fa-laugh-wink"></i>
                        </div>
                    </li>
                    <li class="mask" index="15">
                        <div class="icon">
                            <i class="fas fa-grin-hearts"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="questio_container">
                <div class="timer">
                    <div class="time_icon">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="timer_count">09:30</div>
                </div>
                <div class="question_title">
                    <div class="question">Question 1</div>
                </div>
                <div class="question_options">
                    <label>
                        <input type="radio" name="option" id="" class="radioBtn"> Option 1
                    </label>
                    <label>
                        <input type="radio" name="option" id="" class="radioBtn"> Option 2
                    </label>
                    <label>
                        <input type="radio" name="option" id="" class="radioBtn"> Option 3
                    </label>
                </div>
                <div class="buttons">
                    <button class="submit">submit</button>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
